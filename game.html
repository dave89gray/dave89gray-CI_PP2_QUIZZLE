<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width" , initial-scale="1.0">
    <meta name="description"
        content="Quordle is a game where the user must guess the word but with a limited number of attempts and clues to help.">
    <meta name="keywords" content="Quizzle, questions, game, fun, choices">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Quizzle</title>
</head>

<body>
    <div class="game-container">
        <div id="game-page" class="flex-center flex-column">
            <a href="index.html">
                <h2>QUIZZLE</h2>
            </a>
            <div id="game-info">
                <div id="info-items" class="shift-left">
                    <p id="progressNumber" id="shift-left">
                        Question
                    </p>
                    <div id="progress">
                        <div id="progressBar"></div>
                    </div>
                </div>
                <div id="info-items" class="shift-right">
                    <p class="info-text">
                        Score
                    </p>
                    <h3 class="info-internal" id="score">0</h3>
                </div>
            </div>
            <h4 id="question"></h3>
            <div class="answer-options">
                <p class="answer-option">A</p>
                <p class="answer-selection" data-number="1">Option 1</p>
            </div>
            <div class="answer-options">
                <p class="answer-option">B</p>
                <p class="answer-selection" data-number="2">Option 2</p>
            </div>
            <div class="answer-options">
                <p class="answer-option">C</p>
                <p class="answer-selection" data-number="3">Option 3</p>
            </div>
            <div class="answer-options">
                <p class="answer-option">D</p>
                <p class="answer-selection" data-number="4">Option 4</p>
            </div>
        </div>
    </div>

    <!-- Footer structure -->
    <footer>
        <!-- List of social media links -->
        <div class="foot-social">
            <ul>
                <li>
                    <a href="https://facebook.com" target="_blank" rel="noopener"
                        aria-label="Visit our company Facebook page (opens in new tab)"><i
                            class="fa-brands fa-facebook"></i></a>
                </li>
                <li>
                    <a href="https://instagram.com" target="_blank" rel="noopener"
                        aria-label="Visit our company Instagram page (opens in new tab)"><i
                            class="fa-brands fa-instagram"></i></a>
                </li>
                <li>
                    <a href="https://youtube.com" target="_blank" rel="noopener"
                        aria-label="Visit our company Youtube page (opens in new tab)"><i
                            class="fa-brands fa-youtube"></i></a>
                </li>
                </li>
            </ul>
        </div>
        <div class="foot-contact">
            <a href="contact.html">Contact Us</a>
        </div>
    </footer>

    <!-- font awesome script -->
    <script src="https://kit.fontawesome.com/cf8012fcd4.js" crossorigin="anonymous"></script>

    <!-- Link javascript file -->
    <script src="assets/js/script.js"></script>
</body>

</html>
