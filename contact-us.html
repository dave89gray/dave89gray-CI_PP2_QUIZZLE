<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width" , initial-scale="1.0">
    <meta name="description"
        content="Quizzle is a fun quiz game about Scotland where the user tries to answer 10 questions correctly.">
    <meta name="keywords" content="Quizzle, questions, game, fun, choices">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Quizzle</title>
</head>

<body>
    <div class="contact-container">
        <div id="contact-form" class="flex-column">
            <div id="contact-head">
                <a href="index.html">
                    <h2>QUIZZLE</h2>
                </a>
                <p>Alba gu br√†th</p>
            </div>
            <!-- Div that will hold the contact us form -->
            <div id="contactUs">

                <!-- Contact Us form -->
                <div id="form">
                    <form action="" method="POST">
                        <label for="fname" id="firstName">First Name:</label>
                        <input type="text" id="fname" name="first_name" required>

                        <label for="lname">Last Name:</label>
                        <input type="text" id="lname" name="last_name" required>

                        <label for="email">Email Address:</label>
                        <input type="text" id="email" name="email" required>

                        <label for="region" id="region" aria-labelledby="region">Select Region</label>
                        <select name="region" id="region">
                            <option value="europe">Europe</option>
                            <option value="americas">Americas</option>
                            <option value="asia_pacific">Asia Pacific</option>
                            <option value="M_E_A">Middle East/Africa</option>
                        </select>

                        <label for="subject" aria-labelledby="subject">Subject</label>
                        <textarea name="subject" id="subject" cols="40" rows="15"
                            placeholder="Tell us your thoughts and suggestions..."></textarea>

                        <input type="submit" value="submit" id="submit">
                    </form>
                </div>
            </div>

        </div>
    </div>

    <!-- Footer structure -->
    <footer>
        <!-- List of social media links -->
        <div class="foot-social">
            <ul>
                <li>
                    <a href="https://facebook.com" target="_blank" rel="noopener"
                        aria-label="Visit our company Facebook page (opens in new tab)"><i
                            class="fa-brands fa-facebook"></i></a>
                </li>
                <li>
                    <a href="https://instagram.com" target="_blank" rel="noopener"
                        aria-label="Visit our company Instagram page (opens in new tab)"><i
                            class="fa-brands fa-instagram"></i></a>
                </li>
                <li>
                    <a href="https://youtube.com" target="_blank" rel="noopener"
                        aria-label="Visit our company Youtube page (opens in new tab)"><i
                            class="fa-brands fa-youtube"></i></a>
                </li>
                </li>
            </ul>
        </div>
        <div class="foot-contact">
            <a href="contact-us.html">Contact Us</a>
        </div>
    </footer>

    <!-- font awesome script -->
    <script src="https://kit.fontawesome.com/cf8012fcd4.js" crossorigin="anonymous"></script>

    <!-- Link to contact us javascript file -->
    <script src="assets/"></script>
</body>

</html>
