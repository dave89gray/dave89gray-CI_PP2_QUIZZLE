<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width" , initial-scale="1.0">
    <meta name="description"
        content="Quordle is a game where the user must guess the word but with a limited number of attempts and clues to help.">
    <meta name="keywords" content="Quizzle, questions, game, fun, choices">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Quizzle</title>
</head>

<body>
    <!-- Div to hold the entire game -->
    <div class="game-container">
        <div id="endPage" class="flex-center flex-column">
            <h2 id="finalScore">0</h2>

            <!-- Form for the user to input their name to log score -->
            <form action="">
                <input type="text" name="username" id="username" placeholder="Username...">
                <button type="submit" class="home-button" id="saveScore" onclick="saveScore(event)">Save score</button>
            </form>

            <!-- Buttons to allow the user to return to the index page or play again -->
            <a class="home-button" href="game.html">Play Again!</a>
            <a class="home-button" href="index.html">Home</a>
        </div>
    </div>


    <!-- Footer structure -->
    <footer>
        <!-- List of social media links -->
        <div class="foot-social">
            <ul>
                <li>
                    <a href="https://facebook.com" target="_blank" rel="noopener"
                        aria-label="Visit our company Facebook page (opens in new tab)"><i
                            class="fa-brands fa-facebook"></i></a>
                </li>
                <li>
                    <a href="https://instagram.com" target="_blank" rel="noopener"
                        aria-label="Visit our company Instagram page (opens in new tab)"><i
                            class="fa-brands fa-instagram"></i></a>
                </li>
                <li>
                    <a href="https://youtube.com" target="_blank" rel="noopener"
                        aria-label="Visit our company Youtube page (opens in new tab)"><i
                            class="fa-brands fa-youtube"></i></a>
                </li>
                </li>
            </ul>
        </div>
        <div class="foot-contact">
            <a href="contact.html">Contact Us</a>
        </div>
    </footer>

    <!-- font awesome script -->
    <script src="https://kit.fontawesome.com/cf8012fcd4.js" crossorigin="anonymous"></script>

    <!-- Link javascript results file -->
    <script src="assets/js/results.js"></script>
</body>

</html>
