<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width" , initial-scale="1.0">
    <meta name="description"
        content="Quizzle is a fun quiz game about Scotland where the user tries to answer 10 questions correctly.">
    <meta name="keywords" content="Quizzle, questions, game, fun, choices">

    <!-- Link to the CSS Style sheet -->
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- Link to Favicon Icon -->
    <link rel="Icon" href="assets/images/favicon.ico" type="image/x-icon">
    <!-- EmailJS source for the script-->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>

    <!-- The script needs to be sent to this location-->
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <title>Quizzle</title>
</head>

<body>
    <div class="contact-container">
        <div id="contact-form" class="flex-column">
            <div id="contact-head">
                <a href="index.html">
                    <h2>QUIZZLE</h2>
                </a>
            </div>
            <!-- Div that will hold the contact us form -->
            <div id="contactUs">

                <!-- Contact Us form -->
                <div id="form">
                    <form id="contactForm">
                        <label for="fname" id="name" name="fname">First Name:</label>
                        <input type="text" id="fname" name="first_name" required>

                        <label for="lname" id="lastName" name="lname">Last Name:</label>
                        <input type="text" id="lname" name="last_name" required>

                        <label for="email" id="email_address">Email Address:</label>
                        <input type="text" id="email" name="email" required>

                        <label for="subject" aria-labelledby="subject">Subject</label>
                        <textarea name="subject" id="subject" cols="40" rows="15"
                            placeholder="Tell us your thoughts and suggestions..."></textarea>

                        <input type="submit" value="submit" id="submit">
                        <a href="index.html" id="return-button">Return to Home</a>
                    </form>
                </div>
            </div>

        </div>
    </div>

    <!-- Footer structure -->
    <footer>
        <!-- List of social media links -->
        <div class="foot-social">
            <ul>
                <li>
                    <a href="https://facebook.com" target="_blank" rel="noopener"
                        aria-label="Visit our company Facebook page (opens in new tab)"><i
                            class="fa-brands fa-facebook"></i></a>
                </li>
                <li>
                    <a href="https://instagram.com" target="_blank" rel="noopener"
                        aria-label="Visit our company Instagram page (opens in new tab)"><i
                            class="fa-brands fa-instagram"></i></a>
                </li>
                <li>
                    <a href="https://youtube.com" target="_blank" rel="noopener"
                        aria-label="Visit our company Youtube page (opens in new tab)"><i
                            class="fa-brands fa-youtube"></i></a>
                </li>
                </li>
            </ul>
        </div>
        <div class="foot-contact">
            <a href="contact-us.html">Contact Us</a>
        </div>
    </footer>

    <!-- font awesome script -->
    <script src="https://kit.fontawesome.com/cf8012fcd4.js" crossorigin="anonymous"></script>

    <!-- Link to contact us javascript file -->
    <script src="assets/js/contact-us.js"></script>
</body>

</html>
